<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/favicon.png">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">

	<title>Best Content</title>
</head>
<body>
	<div class="loader-wrapper">
		<span class="loader"></span>
		<i>Loading...</i>
	</div>
	
	<section class="qrcode">
		<div class="topsec">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-4 left-sec">
						<a href="#">
							<i class="fa fa-angle-left"></i>
						</a>
					</div>
					<div class="col-md-4 center-sec">
						<h5>QR Code</h5>
					</div>
					<div class="col-md-4 right-sec">
						<a href="#">Scan</a>
					</div>
				</div>
			</div>
		</div>
		<div class="body-sec">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="logo">
							<span>
								<img src="images/logo.png" alt="">
							</span>
						</div>
						<div class="content">
							<h5>Best Content Solution</h5>
							<p>WhatsApp Business Account</p>
							<img src="images/qr.png" alt="">
						</div>
						<small>Your customer can scan this code to start a WhatsApp chat with you. <a href="#">Learn More</a></small>
						<span>
								<a href="#">Reset</a>
							</span>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Jquery min -->
	<script src="js/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap Bundle -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- AOS - Animate on Scroll -->
	<script src="plugins/aos/aos.js"></script>

	<!-- Swiper -->
	<script src="plugins/swiper-slider/swiper.bundle.min.js"></script>

	<!-- Lightbox -->
	<script src="plugins/lightbox/gallery.js"></script>

	<!-- Default -->
	<script src="js/main.js"></script>
</body>

</html>
